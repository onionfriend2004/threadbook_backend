services:
  redis:
    image: redis:alpine
    container_name: VibeRedis
    restart: always
    ports:
      - "${REDIS_HOST}:${REDIS_PORT}:6379"
    environment:
      - REDIS_DATABASE=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - vibecode_network
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "--no-auth-warning", "-a", "$$REDIS_PASSWORD", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  postgresdb:
    image: postgres:17
    container_name: VibePostgres
    environment:
      POSTGRES_USER: ${PSQL_USER}
      POSTGRES_PASSWORD: ${PSQL_PASSWORD}
      POSTGRES_DB: ${PSQL_DB_NAME}
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256 --auth-local=scram-sha-256
    ports:
      - "${PSQL_PORT}:5432"
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "work_mem=64MB"
      - "-c"
      - "maintenance_work_mem=256MB"
      - "-c"
      - "checkpoint_timeout=30min"
      - "-c"
      - "log_statement=all"
    networks:
      - vibecode_network
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ~/db_configs/db.sql:/docker-entrypoint-initdb.d/db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PSQL_USER}" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  pgadmin:
    image: dpage/pgadmin4
    container_name: VibePgAdmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASS}
      # Указываем, чтобы pgAdmin сразу подключился к Postgres
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80" # Внешний порт 5050 для доступа к админке
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - vibecode_network
    depends_on:
      - postgresdb

  nats:
    image: nats:latest
    container_name: VibeNats
    restart: unless-stopped
    ports:
      - "${NATS_CLIENT_PORT}:4222" # клиентские подключения
      - "${NATS_MONITORING_PORT}:8222" # веб-мониторинг
      # - "${NATS_CLUSTER_PORT}:6222"  # раскомментировать, если нужен кластер
    command: [ "${NATS_SERVER_ARGS}" ]
    networks:
      - vibecode_network
    volumes:
      - nats_data:/data
    healthcheck:
      test: [ "CMD", "nats-server", "--test" ]
      interval: 10s
      timeout: 5s
      retries: 3

  livekit:
    image: livekit/livekit-server:latest
    container_name: VibeLiveKit
    restart: unless-stopped
    ports:
      - "${LIVEKIT_WS_PORT}:7880"
      - "${LIVEKIT_API_PORT}:7881" # LiveKit HTTP API
      - "${LIVEKIT_WEBRTC_START_PORT}-${LIVEKIT_WEBRTC_END_PORT}:${LIVEKIT_WEBRTC_START_PORT}-${LIVEKIT_WEBRTC_END_PORT}/udp" # for Web-RTC Connections
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
    volumes:
      - ./config/livekit.yaml:/etc/livekit.yaml
    command: --config /etc/livekit.yaml
    # command: --config /dev/null --dev # --dev отключает TLS и упрощает dev
    networks:
      - vibecode_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "http://localhost:7880" ]
      interval: 10s
      timeout: 5s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: VibeMinio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "${MINIO_API_PORT}:9000" # S3 API
      - "${MINIO_CONSOLE_PORT}:9001" # Web Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - vibecode_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${API_PORT}:8080"
    volumes:
      - .:/app
      - ./config:/app/config
    environment:
      - GOPROXY=direct
      - GOSUMDB=off
    networks:
      - vibecode_network
    restart: unless-stopped

volumes:
  redis_data:
  pg_data:
  pgadmin_data:
  nats_data:
  minio_data:


networks:
  vibecode_network:
    driver: bridge
