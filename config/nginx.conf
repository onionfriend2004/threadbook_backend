events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main

        '$remote_addr - $remote_user [$time_local] "$request" '
        '$status $body_bytes_sent "$http_referer" '
        '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_types text/plain

        text/css

        application/json

        application/javascript

        text/xml

        application/xml

        application/xml+rss

        text/javascript;

    upstream backend {
        server api:8080;
    }

    upstream livekit {
        server livekit:7880; # порт WebSocket в контейнере
    }

    # === HTTP: редирект на HTTPS + поддержка Certbot ===
    server {
        listen 80;
        server_name threadbook.ru www.threadbook.ru;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # === HTTPS сервер ===
    server {
        listen 443 ssl;
        server_name threadbook.ru www.threadbook.ru;

        ssl_certificate /etc/letsencrypt/live/threadbook.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/threadbook.ru/privkey.pem;

        # Рекомендуемые настройки безопасности
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;

        root /site;
        index index.html index.htm;

        add_header Cross-Origin-Embedder-Policy "require-corp" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;

        # === Проксирование API ===
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # === Проксирование LiveKit (WSS) ===
        location /livekit {
            proxy_pass http://livekit/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # === Бандл Саши ===
        location ~ ^/(_app|_astro|favicon\.ico|robots\.txt|sitemap\.xml) {
            try_files $uri =404;
        }

        # fallback для SPA
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}